version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: rainlbrows_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rainlbrows
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rainlbrows_app_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5433/rainlbrows
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      PAYMENT_PROVIDER_TOKEN: ${PAYMENT_PROVIDER_TOKEN}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rainlbrows_network

networks:
  rainlbrows_network:
    driver: bridge

volumes:
  postgres_data:
